<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>ZendirZendirovich</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', 'Press Start 2P', sans-serif;
            overflow-x: hidden;
            background-color: white;
            position: relative;
        }

        .background-layer-1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-repeat: repeat;
            animation: moveBackground1 60s linear infinite;
            z-index: -2;
            opacity: 0.7;
        }

        .background-layer-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background-small.png');
            background-repeat: repeat;
            animation: moveBackground2 40s linear infinite;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes moveBackground1 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%; /* Вправо-вниз */
            }
        }

        @keyframes moveBackground2 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -100% 100%; /* Влево-вниз */
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .square {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .title-line {
            display: inline-block;
            font-size: 2em;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }

        .title-line span {
            display: inline-block;
            animation: 
                wave 1.5s ease-in-out infinite,
                rainbow 5s linear infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #9400d3; }
            100% { color: #ff0000; }
        }

        .long-square {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .social-title {
            font-size: 1.3em;
            margin: 0 0 15px 0;
            color: #000;
            font-family: 'Press Start 2P', cursive;
        }

        .btn {
            color: blue;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            padding: 5px 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', 'Minecraft', sans-serif;
            display: block;
            width: fit-content;
        }

        .btn:hover {
            color: red;
            transform: scale(1.1);
        }

        .games-title {
            text-align: center;
            font-size: 1.3em;
            margin: 10px 0;
            font-family: 'Press Start 2P', cursive;
        }

        .game-btn {
            display: block;
            margin: 20px auto 0;
            color: blue;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            padding: 5px 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', 'Minecraft', sans-serif;
        }

        .game-btn:hover {
            color: red;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background-layer-1"></div>
    <div class="background-layer-2"></div>
    
    <div class="container">
        <div class="square">
            <div class="title-container">
                <h1 class="title-line" translate="no">
                    <span style="animation-delay: 0.1s, 0.1s">Z</span>
                    <span style="animation-delay: 0.2s, 0.2s">e</span>
                    <span style="animation-delay: 0.3s, 0.3s">n</span>
                    <span style="animation-delay: 0.4s, 0.4s">d</span>
                    <span style="animation-delay: 0.5s, 0.5s">i</span>
                    <span style="animation-delay: 0.6s, 0.6s">r</span>
                </h1>
                <h1 class="title-line" translate="no">
                    <span style="animation-delay: 0.7s, 0.7s">Z</span>
                    <span style="animation-delay: 0.8s, 0.8s">e</span>
                    <span style="animation-delay: 0.9s, 0.9s">n</span>
                    <span style="animation-delay: 1.0s, 1.0s">d</span>
                    <span style="animation-delay: 1.1s, 1.1s">i</span>
                    <span style="animation-delay: 1.2s, 1.2s">r</span>
                    <span style="animation-delay: 1.3s, 1.3s">o</span>
                    <span style="animation-delay: 1.4s, 1.4s">v</span>
                    <span style="animation-delay: 1.5s, 1.5s">i</span>
                    <span style="animation-delay: 1.6s, 1.6s">c</span>
                    <span style="animation-delay: 1.7s, 1.7s">h</span>
                </h1>
            </div>
        </div>
        
        <div class="square long-square">
            <h2 class="social-title">Мои Соцсети:</h2>
            <a href="https://github.com/ZendirZendirovich" class="btn" target="_blank">ГитХаб</a>
            <a href="https://t.me/ZendirZendirovich" class="btn" target="_blank">Телеграм</a>
            <a href="https://gamejolt.com/@Zendirovich" class="btn" target="_blank">ГеймДжолт</a>
            <a href="https://youtube.com" class="btn" target="_blank">Ютуб(пока что нет)</a>
        </div>
        
        <div class="square">
            <h2 class="games-title">Мои игры:</h2>
            <a href="https://zendirzendirovich.github.io/Painted.github.io/" class="game-btn" target="_blank">Painted</a>
        </div>
    </div>
</body>
</html>
